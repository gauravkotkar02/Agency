<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white">

  <!-- Mobile-first Stack -->
  <section class="block md:hidden bg-white pt-6">
    <!-- Contact Form -->
    <div class="bg-white shadow-xl p-6 rounded text-[#602113] mx-4">
      <h2 class="text-lg font-semibold mb-4">Get In Touch</h2>
      <form>
        <input 
          type="email" 
          placeholder="Your email" 
          class="w-full border border-red-200 rounded px-3 py-2 mb-3 text-[#602113] placeholder-[#602113]" 
        />
        <select 
          class="w-full border border-red-200 rounded px-3 py-2 mb-3 text-[#602113]">
          <option>Subject</option>
          <option>General Inquiry</option>
          <option>Support</option>
        </select>
        <textarea 
          placeholder="Message" 
          class="w-full border border-red-200 rounded px-3 py-2 mb-3 text-[#602113] placeholder-[#602113]" 
          rows="4"></textarea>
        <button 
          type="submit" 
          class="bg-red-400 text-white px-5 py-2 rounded font-semibold text-sm">
          SUBMIT NOW
        </button>
      </form>
    </div>
  
    <!-- Map with Pin -->
    <div class="relative h-[300px] bg-cover bg-center" style="background-image: url('images/map.png');">
      <img src="images/pin.png" alt="Map Pin" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12" />
    </div>
  </section>
  

  <!-- Desktop Layout -->
  <section class="hidden md:block relative bg-cover bg-center h-[550px]" style="background-image: url('images/map.png');">
    <!-- Contact Form -->
    <div class="absolute top-14 left-10 bg-white shadow-xl p-8 w-[400px] ml-36 mt-10 text-[#602113]">
      <h2 class="text-lg font-semibold mb-4">Get In Touch</h2>
      <form>
        <input 
          type="email" 
          placeholder="Your email" 
          class="w-full border border-red-200 rounded px-3 py-2 mb-3 text-[#602113] placeholder-[#602113]" 
        />
        <select 
          class="w-full border border-red-200 rounded px-3 py-2 mb-3 text-[#602113]">
          <option>Subject</option>
          <option>General Inquiry</option>
          <option>Support</option>
        </select>
        <textarea 
          placeholder="Message" 
          class="w-full border border-red-200 rounded px-3 py-2 mb-3 text-[#602113] placeholder-[#602113]" 
          rows="4"></textarea>
        <button 
          type="submit" 
          class="bg-red-400 text-white px-5 py-2 rounded font-semibold text-sm">
          SUBMIT NOW
        </button>
      </form>
    </div>
    <!-- Map Pin Icon -->
    <img src="images/pin.png" alt="Map Pin" class="absolute top-[220px] right-[450px] w-14 h-14" />
  </section>

  <!-- Footer Section -->
  <footer class="bg-[#fdf1ec] py-10 px-6 md:px-40">
    <div class="grid grid-cols-1 text-center md:text-left md:grid-cols-4 gap-8 text-sm text-gray-800">
      <div>
        <h3 class="font-bold text-2xl mb-2 text-[#602113]">Agency</h3>
      </div>
      <div>
        <h4 class="text-red-400 mb-2 text-lg">MENU</h4><br>
        <ul class="space-y-1 text-[#602113] font-semibold">
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-red-400 mb-2 text-lg">SERVICE</h4><br>
        <ul class="space-y-1 text-[#602113] font-semibold">
          <li><a href="#">Design</a></li>
          <li><a href="#">Development</a></li>
          <li><a href="#">Marketing</a></li>
          <li><a href="#">See More</a></li>
        </ul>
      </div>
      <div class="flex items-center justify-center space-x-4 md:justify-end mt-4 md:mt-0">
        <img src="images/social.png" alt="Social Media">
      </div>
    </div>

    <div class="mt-10 border-t border-gray-300 pt-4 text-sm text-gray-500 flex flex-col md:flex-row justify-between pb-10 text-center md:text-left">
      <p class="text-[#602113]">Copyright Â© 2022 Laaqiq, All Rights Reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0 text-[#602113] font-semibold">
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>

</body>
</html>
